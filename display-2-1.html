<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox css</title>
  <style>
    .container {
      display: flex;
      background: darkmagenta;
      justify-content: center;
      align-items: center;
      height: 100px;
      flex-direction: column;
    }

    .item {
      background: crimson;
      width: 30px;
      height: 30px;
    }

    .item:nth-child(2n+1){
      background: cyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
